<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica eCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">



</head>
<body>
    <div class="overlay"></div>
    <div class="leftside">
        <span class="logo">FASHION</span>
        <div class="sm-product">
            <h1 class="product-index">01</h1>
            <div class="sm-product-imgcontainer">
                <img src="./img/img1.jpg" class="sm-product-img" alt="">
            </div>
            <p class="sm-product-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt aliquam doloremque blanditiis, eligendi eum magni?</p>
        </div>
        <div class="social-link">
            <img src="./img/facebook.png" alt="" class="social-link-img">
            <img src="./img/instagram.png" alt="" class="social-link-img">
        </div>
    </div>

    <div class="rightside">
        <img src="./img/img1.jpg" class="backdrop-img" alt="">
        <div class="content">
            <div class="product-detail">
                <h1 class="product-name">Yellow Tracksuit</h1>
                <p class="product-des">Lorem, ipsum dolor sit amet consectetur adipisicing elit. In enim voluptas odit repellat sunt quo!</p>
                <a href="#" class="buy-btn">Buy Now</a>
                <button class="nxt-btn">
                    <img src="./img/arrow.png" alt="">
                </button>
            </div>
            <div class="product-img-container">
                <img src="./img/img1.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
